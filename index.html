<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NFT preview card</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="card">
			<img src="./images/image-equilibrium.jpg" alt="" />
			<div class="caption">
				<h2 class="title">Equilibrium #3429</h2>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="price-and-time">
					<span class="price">0.041 ETH</span>
					<!-- (style) right: 0 -->
					<span class="time-left">3 days left</span>
				</div>
				<hr />
				<footer>
					<img class="avatar" src="./images/image-avatar.png" alt="" />
					<span class="designer">
						Creation of <span class="designer-name">Jules Wyvern</span>
					</span>
				</footer>
			</div>
		</div>
	</body>
</html>
