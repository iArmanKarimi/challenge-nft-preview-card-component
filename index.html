<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT preview card</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
	<div class="card">
		<img src="./images/image-equilibrium.jpg" alt="">
		<h3 class="title">Equilibrium #3429</h3>
		<p class="description">Our Equilibrium collection promotes balance and calm.</p>
		<span class="price">0.041 ETH</span>
		<!-- (style) right: 0 -->
		<span class="time-left">3 days left</span>
		<hr>
		<footer>
			<img src="./images/image-avatar.png" alt="">
			<span>
				Creation of <span class="designer-name">Jules Wyvern</span>
			</span>
		</footer>
	</div>
</body>
</html>
